[uwsgi]
user_home = /root
home = %(user_home)/venv
chdir = %(user_home)/city_house/city_housing_index
log_dir = %(chdir)/log/uwsgi
runtimedir = %(user_home)/city_house/city_housing_index
http = 0.0.0.0:80
stats = 0.0.0.0:81
wsgi-file = %(runtimedir)/city_housing_index/wsgi.py
buffer-size = 1024*1024
master = True
pidfile = %(runtimedir)/uwsgi.pid
processes = 4
threads = 4
daemonize = %(log_dir)/city_housing_index_uwsgi.log
uwsgi_max_temp_file_size=1024m